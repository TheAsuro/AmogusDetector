<!DOCTYPE html>
<html>
<head>
    <title>amogus?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #original, #result {
            position: absolute;
            top: 0;
            left: 0;
        }

        #opacity {
        }

        img {
            /* IE, only works on <img> tags */
            -ms-interpolation-mode: nearest-neighbor;
            /* Firefox */
            image-rendering: crisp-edges;
            /* Chromium + Safari */
            image-rendering: pixelated;
        }

        .ui {
            padding: .5em;
            position: fixed;
            background-color: #eee;
            border-radius: 0 0 .3em 0;
        }
    </style>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script>
        var pzInstance;

        function setOpacity(e) {
            document.querySelector("#result").style.opacity = e.target.value;
        }

        document.addEventListener("DOMContentLoaded", () => {
            var zoomSettings = {
            };

            pzInstance = panzoom(document.querySelector("#imgContainer"), zoomSettings);
        });

        function pauseZoom() {
            pzInstance.pause();
        }

        function resumeZoom() {
            pzInstance.resume();
        }
    </script>
</head>
<body>
    <div id="imgContainer">
        <img id="original" src="https://stuff.theasuro.de/src.png" />
        <img id="result" src="https://stuff.theasuro.de/out3.png" />
    </div>
    <div class="ui">
        <input id="opacity" type="range" min="0" max="1" step="0.01" value="1" oninput="setOpacity(event)" onmousedown="pauseZoom()" onmouseup="resumeZoom()" />
    </div>
</body>
</html>
